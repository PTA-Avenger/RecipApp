name: .NET MAUI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET 9.0 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ“¦ Install Android Workload
      run: dotnet workload install maui-android

    - name: ğŸ” Restore (only Android)
      run: dotnet restore ./RecipeApp/RecipeApp.csproj

    - name: ğŸ› ï¸ Publish APK (Android only)
      run: dotnet publish ./RecipeApp/RecipeApp.csproj -f net9.0-android -c Release -o output

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RecipeApp-APK
        path: output/*.apk
