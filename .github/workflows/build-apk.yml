name: .NET MAUI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # Use Windows for MAUI and Android

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET 9.0 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ“¦ Install MAUI Android Workload
      run: dotnet workload install maui-android

    - name: ğŸ” Restore dependencies
      run: dotnet restore

    - name: ğŸ› ï¸ Build APK (Publish for Android)
      run: dotnet publish -f net9.0-android -c Release -o output

    - name: ğŸ“¤ Upload APK as GitHub Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RecipeApp-APK
        path: output/*.apk
